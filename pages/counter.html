<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="../styles/globals.css" />
    <link rel="stylesheet" href="../styles/counter.css" />
  </head>
  <body>
    <div class="banner">
      <h1>GSAP Counter Animation</h1>
      <div class="anim">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player
          src="https://assets10.lottiefiles.com/packages/lf20_jfchliut.json"
          background="#FFFFFF"
          speed="1"
          style="height: 300px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <div class="counter-wrapper">
      <div class="counter">
        <div class="card gray">
          <h1>400</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card dark">
          <h1>4000</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card gray">
          <h1>900</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card dark">
          <h1>100</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card dark">
          <h1>40</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card gray">
          <h1>50</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card dark">
          <h1>350</h1>
          <span>In crypto holding</span>
        </div>
        <div class="card gray">
          <h1>40</h1>
          <span>In crypto holding</span>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"
    integrity="sha512-v8B8T8l8JiiJRGomPd2k+bPS98RWBLGChFMJbK1hmHiDHYq0EjdQl20LyWeIs+MGRLTWBycJGEGAjKkEtd7w5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="../js/counter.js"></script>
</html>
